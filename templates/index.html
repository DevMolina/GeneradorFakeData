<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Datos Fake</title>
    <!-- Bootstrap CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Generador de Datos</h2>
        <form action="/generate" method="post">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de Usuarios</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" value="10" required min="1">
            </div>
            <div class="mb-3">
                <label for="min_veh" class="form-label">Mínimo de Vehículos</label>
                <input type="number" class="form-control" id="min_veh" name="min_veh" value="1" required min="0">
            </div>
            <div class="mb-3">
                <label for="max_veh" class="form-label">Máximo de Vehículos</label>
                <input type="number" class="form-control" id="max_veh" name="max_veh" value="3" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Generar y Descargar (ZIP)</button>
        </form>
        <div class="mt-4 text-center">
            <small class="text-muted">Genera un archivo ZIP con Excel (.xlsx) y CSV con datos de personas y vehículos
                colombianos.</small>
        </div>
    </div>
</body>

</html>
